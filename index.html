<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giftastic</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gugi|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="display-2 text-center pt-5">GifTastic</h1>
        </div>
      <div class="col-md-7">
        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>
      </div>
      <div class="col-md-4 mt-3">
        <form class="form-inline" id="animal-form" role="form">
          <label for="animal-input" class="mb-2 mr-sm-2">Add an animal:</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="animal-input" placeholder="Enter animal">
          <button type="submit" id="add-animal" class="btn btn-info mb-2">Submit</button>
        </form>
      </div>
    </div>
    <!-- animals will Get Dumped Dere -->
    <div class="row" id="animals-view">
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
  </div>

</body>

</html>
